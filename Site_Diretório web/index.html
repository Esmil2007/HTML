    <script>

        function senai() {

            $nome = this.Form1.fNome.value;

            $senha = this.Form1.fSenha.value;

            if (($nome == "Senai") && ($senha == "Sumare")) {

                window.location.href = "pagina.html"

            }
            else {

                window.location.href = "erro.html"



            }
            return false;
        }

    </script>




</head>

<body>
  

    

        <center>
            <h1> LOGIN </h1>
            <form name="Form1" action="" method="post" onsubmit="return senai()">

               <b> Nome: </b> <input type="text" name="fNome" size="23"> <br> <br>

               <b>  Senha: </b> <input type="password" name="fSenha" size="23"> <br>
                <br>


                <input type="submit" value="GRAVAR">

        </center>
    </form>

</body>
